<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Created to use Google Book's API to fetch and process requests into a visually pleasing but ordered state. "
        />
        <meta name="author" content="Abdul-Kadir Coskun" />
        <link rel="shortcut icon" href="images/cat.jpg" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/index.js" type="module" defer></script>
        <title>Google Books</title>
    </head>
    <body>
        <header class="header">
            <h1>Google Books</h1>
        </header>
        <main class="search">
            <h3>What are you looking for?</h3>
            <form class="search__form" id="form">
                <input
                    class="search__form__input"
                    type="text"
                    name="input"
                    id="input"
                    placeholder="Search for books"
                    value=""
                />
                <button type="submit">Search</button>
            </form>
            <h3 class="search__title">Search Results</h3>
            <section class="search__grid" id="results"></section>
        </main>
        <footer>
            Made with <span title="~latvia~">&hearts;</span> by Abdul-Kadir
            Coskun
        </footer>
    </body>
</html>
